<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            width: 300px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .score-box {
            width: 100%;
            height: 40px;
            font-size: 24px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .number-button {
            width: 40px;
            height: 40px;
            font-size: 24px;
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #f0f0f0;
            cursor: pointer;
        }

        .number-button:hover {
            background-color: #e0e0e0;
        }

        .enter-button {
            width: 100%;
            height: 40px;
            font-size: 24px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        .enter-button:hover {
            background-color: #3e8e41;
        }

        .min-max-box {
            width: 100%;
            height: 40px;
            font-size: 24px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="text" id="score-box" class="score-box" readonly>
        <div class="number-buttons">
            <button class="number-button" onclick="addNumber(this)">1</button>
            <button class="number-button" onclick="addNumber(this)">2</button>
            <button class="number-button" onclick="addNumber(this)">3</button>
            <button class="number-button" onclick="addNumber(this)">4</button>
            <button class="number-button" onclick="addNumber(this)">5</button>
            <button class="number-button" onclick="addNumber(this)">6</button>
            <button class="number-button" onclick="addNumber(this)">7</button>
            <button class="number-button" onclick="addNumber(this)">8</button>
            <button class="number-button" onclick="addNumber(this)">9</button>
            <button class="number-button" onclick="addNumber(this)">0</button>
        </div>
        <button class="enter-button" onclick="enterScore()">ENTER</button>
        <div class="min-max-box">
            <span>MIN: <span id="min-score">-</span></span>
            <span>MAX: <span id="max-score">-</span></span>
        </div>
    </div>

    <script>
        let scoreBox = document.getElementById('score-box');
        let minScoreBox = document.getElementById('min-score');
        let maxScoreBox = document.getElementById('max-score');
        let currentScore = '';
        let minScore = Infinity;
        let maxScore = -Infinity;

        function addNumber(button) {
            currentScore += button.textContent;
            scoreBox.value = currentScore;
        }

        function enterScore() {
            let score = parseInt(currentScore);
            if (score < minScore) {
                minScore = score;
                minScoreBox.textContent = score;
            }
            if (score > maxScore) {
                maxScore = score;
                maxScoreBox.textContent = score;
            }
            currentScore = '';
            scoreBox.value = '';
        }
    </script>
</body>

</html>
