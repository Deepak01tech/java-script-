<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
</head>

<body>
    <input type="text" name="name" id="name">
    <select id="gender">
        <option value="">--</option>
        <option value="male">M</option>
        <option value="female">F</option>
    </select>
    <input type="text" name="email" id="email">
    <input type="text" name="mobile" id="mobile">
    <hr>
    <h1 id="dName">NAME</h1>
    <h2 id="dGender">GENDER</h2>
    <h3 id="dEmail">EMAIL</h3>
    <h4 id="dMobile">MOBILE</h4>
    <hr>
    <button onclick="showName()">NAME</button>
    <button onclick="showGender()">GENDER</button>
    <button onclick="showEmail()">EMAIL</button>
    <button onclick="showMobile()">MOBILE</button>
    <button onclick="resetForm()">RESET FORM</button>
    <button onclick="resetDisplay()">RESET DISPLAY</button>
    <script type="text/javascript">

        function showName() {
          let x =  document.getElementById("name").value
            let v = document.getElementById("dName")
            v.innerText=x

            // Show filled name inside h1
        }

        function showGender() {
            let m = document.getElementById("gender").value
            let n = document.getElementById("dGender")
            n.innerText = m
            // Show the selected gender inside h2
        }

        function showEmail() {
            let x = document.getElementById("email").value
            let y = document.getElementById("dEmail")
            y.innerText = x
            // Show the filled email inside h3
        }

        function showMobile() {
              let x = document.getElementById("mobile").value
            let y = document.getElementById("dMobile")
            y.innerText = x


            // Show the filled mobile inside h4
        }

        function resetForm() {
            let a = document.getElementById("name").value = ""
            let b = document.getElementById("gender").value = ""
            let c = document.getElementById("email").value = ""
            let d = document.getElementById("mobile").value = ""
            // Reset all the form elements to default values (blank "")
        }

        function resetDisplay() {
            let a = document.getElementById("dName").innerText = ""
            let b = document.getElementById("dGender").innerText = ""
            let c = document.getElementById("dEmail").innerText = ""
            let d = document.getElementById("dMobile").innerText = ""

        }
    </script>
</body>

</html>
