<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        input[type="number"] {
            width: 50%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }

        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>BMI Calculator</h1>
    <form>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" required><br><br>
        <label for="height">Height (m):</label>
        <input type="number" id="height" required><br><br>
        <button onclick="calculateBMI()">Calculate BMI</button>
    </form>
    <p id="result"></p>

    <script>
        function calculateBMI() {
            let weight = document.getElementById("weight").value;
            let height = document.getElementById("height").value;
            let bmi = weight / (height * height);
            let result = document.getElementById("result");

            if (bmi < 18.5) {
                result.textContent = `Your BMI is ${bmi.toFixed(2)}. You are underweight.`;
            } else if (bmi < 25) {
                result.textContent = `Your BMI is ${bmi.toFixed(2)}. You are normal weight.`;
            } else if (bmi < 30) {
                result.textContent = `Your BMI is ${bmi.toFixed(2)}. You are overweight.`;
            } else {
                result.textContent = `Your BMI is ${bmi.toFixed(2)}. You are obese.`;
            }
        }
    </script>
</body>

</html>
